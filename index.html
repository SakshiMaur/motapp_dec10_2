<html>
<head>
<title>Motivational App by Sakshi</title>
<style>
*{
font-size: 60px;
font-family: Cambria;
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
background-color: lightgreen;
display: flex;
justify-content: center;
align-items: center;
flex-direction: column;
height: 100vh;
text-align: center;
}
       
h1 {
font-size: 70px;
color: darkgreen;
text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
margin-bottom: 20px;
 }

h2 {
font-size: 50px;
color: #ffffff;
background: rgba(0, 128, 0, 0.7);
padding: 20px;
border-radius: 15px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
margin-bottom: 20px;
 }
button {
font-size: 40px;
padding: 10px 20px;
background-color: darkgreen;
color: white;
border: none;
border-radius: 10px;
cursor: pointer;
transition: background-color 0.3s ease;
}
button:hover {
background-color: green;
}
</style>
</head>
<body>
<h1>Motivational Message App by Sakshi</h1>
<h2 id="msg">Click the button to see a motivational message!</h2>
<button onclick="showMessage()">Show Another Message</button>
<script>
function showMessage() {
const msg = document.getElementById("msg");
const messages = [
"Believe you can and you're halfway there!",
"The only way to do great work is to love what you do!",
"Success is not the key to happiness. Happiness is the key to success!",
"Your time is limited, so don't waste it living someone else's life!",
"The best way to predict the future is to invent it!"
];
const randomIndex = Math.floor(Math.random() * messages.length);
msg.innerHTML = messages[randomIndex];
}
</script>
</body>
</html>
